    <div class="main-section">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-pgpkeys" role="tabpanel">
          <div class="content-head">
            <h1 class="content-title"><i data-feather="key"></i>PGP public key</h1>
          </div>
          <div class="content-body">
            <form class="form-fingerprint custom-form">
              <div class="form-body">
                <div class="form-group">
                  <label for="fingerprint">fingerprint</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="fingerprint">
                  </div>
                </div>
                <div class="form-group">
                  <label for="publickey">public key</label>
                  <textarea class="form-control" id="publickey" rows="6">
                  </textarea>
                </div>
                <div class="custom-btn-group">
                  <button type="submit" class="btn btn-orange btn-test">testcommunication</button>
                  <button type="submit" class="btn btn-primary btn-save">save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-password" role="tabpanel">
          <div class="content-head">
            <h1 class="content-title"><i data-feather="lock"></i>change password</h1>
          </div>
          <div class="content-body">
            <form class="form-change-pwd custom-form">
              <div class="form-body">
                <div class="form-group">
                  <label for="oldpassword">old password</label>
                  <input type="text" class="form-control" id="oldpassword">
                </div>
                <div class="form-group">
                  <label for="newpassword">new Password</label>
                  <input type="password" class="form-control" id="newpassword">
                </div>
                <div class="form-group">
                  <label for="verifypassword">new Password</label>
                  <input type="text" class="form-control" id="verifypassword">
                </div>
                <button type="submit" class="btn btn-primary btn-change">change</button>
              </div>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-subnets" role="tabpanel">
          <div class="content-head">
            <h1 class="content-title"><i data-feather="alert-circle"></i>IP and subnets ranges to scan</h1>
          </div>
          <div class="content-body">
            <form class="form-change-pwd custom-form">
              <div class="form-body">
                <label for="localipaddress">currently scanning</label>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <select multiple size="10" class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-save btn--align-right">save</button>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="scanningaction">
                    </div>
                    <div class="custom-btn-group">
                      <button type="submit" class="btn btn-danger btn-remove">remove</button>
                      <button type="submit" class="btn btn-success btn-save">save</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-info" role="tabpanel">
          <div class="content-head">
            <h1 class="content-title"><i data-feather="alert-circle"></i>system information</h1>
          </div>
          <div class="content-body">
            <form class="form-change-pwd custom-form">
              <div class="form-body">
                <div class="form-group">
                  <label for="localipaddress">local ip address</label>
                  <input type="text" class="form-control" id="localipaddress">
                </div>
                <div class="form-group">
                  <label for="publicipaddress">public ip address</label>
                  <input type="text" class="form-control" id="publicipaddress">
                </div>
                <div class="form-group">
                  <label for="memory">memory</label>
                  <input type="text" class="form-control" id="memory">
                </div>
                <div class="form-group">
                  <label for="diskspace">disk space (used/free)</label>
                  <input type="text" class="form-control" id="diskspace">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
